<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pageDetail.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container d-flex align-items-center justify-content-between py-4">
            <!-- Botón de Atrás alineado a la izquierda -->
            <button onclick="window.history.back()" class="btn btn-back position-absolute" style="left: 25px;">&larr; Atrás</button>
            
    
            <!-- Logo centrado -->
            <a href="index.html" class="logo-small d-flex flex-column align-items-center">
                <img src="../assets/world.png" alt="Logo Wiki TEC" style="height: 70px;">
                <span style="font-size: 1.2rem;">WikiTEC</span>
            </a>
    
            <h1 class="h1 mb-0 ml-4">Información de la Palabra</h1>
        </div>
    </nav>
    <div class="container py-4">
        <!-- Webpage Info -->
        <div class="mb-4 info-container">
            <h2 class="h2" id="page-title">Título de la Página</h2>
            <p class="h4"><strong>Aparece en:</strong> <span id="total-pages">1234</span></p>
        </div>

        <!-- Word Percentage Table -->
        <div class="mb-4 percentage-container">
            <h3 class="h6">Wikipedia</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Cantidad de Veces</th>
                        <th scope="col">Porcentaje de aparición en Wikipedia</th>
                    </tr>
                </thead>
                <tbody id="word-table">
                    <!-- Example Row -->
                    <tr>
                        <td>-</td>
                    </tr>
                    <!-- Add additional rows dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Top 10 Tags with Most Unique Words -->
        <div class="mb-4 top10-unique-container">
            <h3 class="h6">Top 100 artículos que contienen la palabra</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Artículo</th>
                        <th scope="col">Apariciones</th>
                    </tr>
                </thead>
                <tbody id="page-table">
                    <!-- Example Row -->
                    <tr>
                        <td>-</td>
                    </tr>
                    <!-- Add additional rows dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Top 10 Tags with Most Words -->
        <div class="mb-5 top10-most-container">
            <h3 class="h6">Top 100 artículos que contienen la palabra (por tag)</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Artículo</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Apariciones</th>
                    </tr>
                </thead>
                <tbody id="page-tag-table">
                    <!-- Example Row -->
                    <tr>
                        <td>-</td>
                    </tr>
                    <!-- Add additional rows dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="wordDetail.js"></script>
</body>

</html>
