<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Hadoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Mini navbar para seleccionar el tipo de búsqueda -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/world.png" alt="Logo"
                    style="height: 80px; margin-right: 10px; padding-bottom: 10px;">
                WikiTEC
            </a>
            <div class="navbar-nav">
                <button id="searchByWords" class="btn btn-nav-words me-2" onclick="setSearchMode('words')">Buscar por
                    Palabras</button>
                <button id="searchByPage" class="btn btn-nav-pages me-2" onclick="setSearchMode('page')">Búsqueda Simple</button>
                <button id="searchByTogetherWords" class="btn btn-nav-pages" onclick="setSearchMode('together')">Búsqueda Precisa</button>
            </div>
        </div>
    </nav>

    <!-- Sección de búsqueda -->
    <div class="container my-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingrese palabras o página a buscar" id="searchInput">
            <button class="btn btn-search" onclick="performSearch()">Buscar</button>
        </div>

        <!-- Área de resultados -->
        <div id="resultsContainer" class="mt-4">
            <h5>Resultados de la Búsqueda:</h5>
            <div class="list-group" id="resultsList">
                <!-- Aquí se insertarán los resultados de la búsqueda dinámicamente -->
            </div>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>

</html>
